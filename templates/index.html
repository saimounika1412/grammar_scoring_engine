<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grammar Scoring Engine</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      background: linear-gradient(to right, #f4f6f8, #e9eef2);
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #2b2d42;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    button {
      margin: 10px 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2b2d42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #1a1c2c;
    }

    #results {
      margin-top: 30px;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #results h3 {
      color: #1f4068;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    #results p {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      line-height: 1.6;
    }

    #diff {
      text-align: left;
      background: #f3f3f3;
      padding: 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      border-left: 5px solid #ddd;
    }

    ins {
      background-color: #caffbf;
      text-decoration: none;
      padding: 2px 4px;
      border-radius: 4px;
    }

    del {
      background-color: #ffadad;
      text-decoration: line-through;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>

</head>
<body>
  <h1>üé§ Grammar Scoring Engine</h1>
  <p>Click below to start recording your voice</p>

  <button id="recordButton">üéôÔ∏è Record</button>
  <button id="stopButton" disabled>üõë Stop</button>

  <div id="results" style="display: none;">
    <h3>üìú Transcribed Text</h3>
    <p id="transcribed"></p>

    <h3>‚úÖ Corrected Text</h3>
    <p id="corrected"></p>

    <h3>üî¢ Grammar Score (out of 10)</h3>
    <p id="score"></p>

    <h3>üÜö Diff (Before ‚û° After)</h3>
    <div id="diff"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');

    recordButton.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.addEventListener('dataavailable', event => {
        audioChunks.push(event.data);
      });

      mediaRecorder.addEventListener('stop', async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');

        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        document.getElementById('results').style.display = 'block';
        document.getElementById('transcribed').innerText = result.transcribed;
        document.getElementById('corrected').innerText = result.corrected;
        document.getElementById('score').innerText = result.score;
        document.getElementById('diff').innerHTML = result.diff_html;
      });

      recordButton.disabled = true;
      stopButton.disabled = false;
    });

    stopButton.addEventListener('click', () => {
      mediaRecorder.stop();
      recordButton.disabled = false;
      stopButton.disabled = true;
    });
  </script>
</body>
</html>
